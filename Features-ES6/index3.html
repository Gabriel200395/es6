<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Features Es6 - rest operator em funções</title>
  </head>
  <body>
    <div id="res"></div>
    <script>
      const data = {
        nome: "GabrielM",
        sobre: "Souza",
        nascimento: {
          dt: "20/03/95",
        },
      };
      // tem com fazer com spread e rest pegando parametros
      function receber(...params) {
        params.map((it) => {
          var resposta = document.getElementById("res");
          let item = document.createElement("li");
          item.textContent = `${it}`;
          resposta.appendChild(item);
        });
      }

      function date({ nome, sobre, nascimento: { dt } }) {
        return console.log(nome, sobre, dt);
      }

      date(data);
      receber(5, 2, 6, 7);
    </script>
  </body>
</html>
