<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Features Es6 - rest operator em funções</title>
  </head>
  <body>
    <script>
      const data = {
        nome: "GabrielM",
        sobre: "Souza",

        Sobre: {
          ts: "u",
        },
      };
      // tem com fazer com spread e rest pegando parametros
      function receber(...params) {
        params.map((it) => console.log(it * 2));
      }

      function date({ nome, sobre, Sobre: { ts } }) {
        return console.log(nome, sobre, ts);
      }

      date(data);
      receber(5, 2, 6, 7);
    </script>
  </body>
</html>
