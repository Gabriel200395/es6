  <body>
    <script>
      const users = [
        { id: 1, name: "jhon", age: 10 },
        { id: 2, name: "Alice", age: 11 },
        { id: 3, name: "Mary", age: 27 },
        { id: 4, name: "Ronald", age: 33 },
        { id: 5, name: "Louis", age: 15 },
      ];

      // ES6
      const [a, b, c, d, e] = users;
      const receberDadosUsers = { a, b, c, d, e };
      console.log(receberDadosUsers);

      // JS
      console.log(users[0].age + " / " + users[0].name);
      console.log(users[1].age + " / " + users[1].name);
      console.log(users[2].age + " / " + users[2].name);
      console.log(users[3].age + " / " + users[3].name);
      console.log(users[4].age + " / " + users[4].name);

      console.log("---------------- exercicio 2 ---------------------");

      //ES6
      const idadeUsersM = users.filter((user) => {
        return user.age > 18;
      });

      console.log(idadeUsersM);

      //JS
      for (pos in users) {
        if (users[pos].age > 18) {
          console.log(`os usuarios maiores de idade sÃ£o:  ${users[pos].name}`);
        }
      }

      console.log("---------------- exercicio 3 ---------------------");

      const alteraNomeUser = {
        ...users,
        [4]: { id: 5, name: "Gabriel", age: 25 },
      };
      console.log(alteraNomeUser);

      console.log("---------------- exercicio 4 ---------------------");

      const NovoArray = [];
      NovoArray.push(alteraNomeUser[4]);
      console.log(NovoArray);

      console.log("---------------- exercicio 5 ---------------------");

      //peguei todos os dados do usuarios
      const receberIdadesUsers = { ...users };
      console.log(receberIdadesUsers);

      const somarIdadesUsers = [];

      //adicionei no novo array
      somarIdadesUsers.push(
        receberIdadesUsers[0].age,
        receberIdadesUsers[1].age,
        receberIdadesUsers[2].age,
        receberIdadesUsers[3].age,
        receberIdadesUsers[4].age
      );

      console.log(somarIdadesUsers);

      const somarIdade = somarIdadesUsers.reduce((ele, age) => {
        return ele + age;
      });
      console.log(somarIdade);
    </script>
